# pre-trained weights file, can be a keras hdf5 model or .caffemodel
model_weights_file: None
# ignore these layer types while loading
ignore_while_loading: []
# For using full image for training
border_mode: 'same'
# convolutional layer init
conv_init: he_normal
# Fully connected layer initialization
fc_init: 'glorot_uniform'
# Number of output for dense layers
nb_dense: 128
# Maxpooling/AveragePooling layer kernal size
pooling_kernel_size: 3
# Pooling type
pooling_type: 'MaxPooling2D'
# Number of classes for classification
nb_classes: 4
# scaling applied to activations
activation: 'softmax'
# non linearity applied to scale outputs
conv_non_linearity: 'relu'
# non linearity applied to scale outputs
fc_non_linearity: 'linear'
# concat non linearity
concat_non_linearity: 'relu'
# number of image channels
n_channels: 3
# image width
image_width: 299
# image height
image_height: 299
# drop out rate
drop_out: 0.5

nodes:

    - name: conv
      input: input
      type: Convolution2D
      parameter:
        nb_filter: 32
        nb_row: 3
        nb_col: 3
        subsample: [2,2]
        activation: linear

    - name: conv_bn
      input: conv
      type: BatchNormalization
      parameter:
        mode: 0
        epsilon: 0.000001
        axis: 1
        momentum: 0

    - name: conv_nonlin
      input: conv_bn
      type: Activation
      parameter:
        mode: relu

    - name: conv_1
      input: conv_nonlin
      type: Convolution2D
      parameter:
        nb_filter: 32
        nb_row: 3
        nb_col: 3
        activation: linear

    - name: conv_bn_1
      input: conv_1
      type: BatchNormalization
      parameter:
        mode: 0
        epsilon: 0.0001
        axis: 1

    - name: conv_nonlin_1
      input: conv_bn_1
      type: Activation
      parameter:
        mode: relu

    - name: padding_conv2
      input: conv_nonlin_1
      type: ZeroPadding2D
      parameter:
        padding: [1,1]

    - name: conv_2
      input: padding_conv2
      type: Convolution2D
      parameter:
        nb_filter: 64
        nb_row: 3
        nb_col: 3
        activation: linear

    - name: conv_bn_2
      input: conv_2
      type: BatchNormalization
      parameter:
        mode: 0
        epsilon: 0.0001
        axis: 1

    - name: conv_nonlin_2
      input: conv_bn_2
      type: Activation
      parameter:
        mode: relu

    - name: pool
      input: conv_nonlin_2
      type: MaxPooling2D
      parameter:
        pool_size: [3,3]
        strides: [2,2]

    - name: conv_3
      input: pool
      type: Convolution2D
      parameter:
        nb_filter: 80
        nb_row: 1
        nb_col: 1
        activation: linear

    - name: conv_bn_3
      input: conv_3
      type: BatchNormalization
      parameter:
        mode: 0
        epsilon: 0.0001
        axis: 1

    - name: conv_nonlin_3
      input: conv_bn_3
      type: Activation
      parameter:
        mode: relu

    - name: conv_4
      input: conv_nonlin_3
      type: Convolution2D
      parameter:
        nb_filter: 192
        nb_row: 3
        nb_col: 3
        activation: linear

    - name: conv_bn_4
      input: conv_4
      type: BatchNormalization
      parameter:
        mode: 0
        epsilon: 0.0001
        axis: 1

    - name: conv_nonlin_4
      input: conv_bn_4
      type: Activation
      parameter:
        mode: relu

    - name: pool_1
      input: conv_nonlin_4
      type: MaxPooling2D
      parameter:
        pool_size: [3,3]
        strides: [2,2]
